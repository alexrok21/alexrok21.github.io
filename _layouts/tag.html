```liquid layout: page title: "{{ page.tag_name }}"
<h2>{{ page.tag_name }}</h2>
<div class="blog-list">
  {% for post in site.tags[page.tag_name] %}
  <div class="blog-card">
    <a href="{{ post.url }}" class="blog-title">{{ post.title }}</a>
    <div class="blog-meta">
      <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
    </div>
  </div>
  {% endfor %}
</div>
```
