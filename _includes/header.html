<header>
  <div class="header-container">
    <!-- Texto "ARoca" con cursor animado -->
    <div class="logo">
      <a href="/" class="logo-link" aria-label="Ir al inicio">
        <span class="logo-text">ARoca</span><span class="cursor">_</span>
      </a>
    </div>
    <!-- Menú de navegación -->
    <nav class="nav-menu">
      {% for item in site.nav %}
      <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
